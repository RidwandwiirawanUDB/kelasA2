<!DOCTYPE html>
<html>
<head>
	<title>Tampilan Teks "LUTFI"</title>
	<style>
		/* Gaya teks default */
		.default {
			font-size: 36px;
			font-family: Arial, sans-serif;
			color: #333;
		}
		
		/* Gaya teks bold */
		.bold {
			font-size: 36px;
			font-family: Arial, sans-serif;
			font-weight: bold;
			color: #333;
		}
		
		/* Gaya teks italic */
		.italic {
			font-size: 36px;
			font-family: Arial, sans-serif;
			font-style: italic;
			color: #333;
		}
		
		/* Gaya teks underline */
		.underline {
			font-size: 36px;
			font-family: Arial, sans-serif;
			text-decoration: underline;
			color: #333;
		}
		
		/* Gaya teks warna merah */
		.red {
			font-size: 36px;
			font-family: Arial, sans-serif;
			color: #FF0000;
		}
		
		/* Gaya teks warna biru */
		.blue {
			font-size: 36px;
			font-family: Arial, sans-serif;
			color: #0000FF;
		}
	</style>
</head>
<body>
	<h1 class="default">LUTFI</h1>
	<h1 class="bold">LUTFI</h1>
	<h1 class="italic">LUTFI</h1>
	<h1 class="underline">LUTFI</h1>
	<h1 class="red">LUTFI</h1>
	<h1 class="blue">LUTFI</h1>
</body>
</html>
